<script>
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const scholarshipName = document.getElementById('schName');
        const numberOfApplicantsAllowed= document.getElementById('numApps');
        const typeOfScholarship = document.getElementById('schType');
        const departmentFaculty = document.getElementById('deptFac');
        const scholarshipDescription = document.getElementById('schDesc');
        
        // This variable stores all the data.
        let data = 
            '\r Scholarship Name: ' + scholarshipName.value + ' \r\n ' + 
            'No. of Applicants Allowed: ' +numberOfApplicantsAllowed.value + ' \r\n ' + 
            'Type of Scholarship: ' + typeOfScholarship.value + ' \r\n ' + 
            'Department / Faculty: ' + departmentFaculty.value + ' \r\n ' + 
            'Scholarship Description: ' + scholarshipDescription.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'New Scholarship: ' + scholarshipName.value + '.txt';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
